<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3>Edit Offer</h3>

    <form th:action="@{/admin/offers/update}" th:object="${offer}" method="post" class="mt-3 bg-white p-4 rounded shadow-sm">
        <input type="hidden" th:field="*{applicationId}">

        <div class="mb-3">
            <label>Student ID</label>
            <input type="text" th:field="*{studentId}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Offer Status</label>
            <select th:field="*{offerStatus}" class="form-control" required>
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Joining Date</label>
            <input type="date" th:field="*{joiningDate}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Offer Date</label>
            <input type="date" th:field="*{offerDate}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Location Offered</label>
            <input type="text" th:field="*{locationOffered}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="/admin/offers" class="btn btn-secondary">Cancel</a>
        <a href="/admin" class="btn btn-outline-dark ms-2">Back to Dashboard</a>
    </form>
</div>

</body>
</html>
