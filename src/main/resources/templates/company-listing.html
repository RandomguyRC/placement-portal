<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Company Listings</h1>

    <table>
        <thead>
            <tr>
                <th>Company ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Contact Person</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="company : ${companies}">
                <td th:text="${company.companyId}">ID</td>
                <td th:text="${company.companyName}">Name</td>
                <td th:text="${company.description}">Description</td>
                <td th:text="${company.personOfContact}">Person</td>
                <td th:text="${company.contactEmail}">Email</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
