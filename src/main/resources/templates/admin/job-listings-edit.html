<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Job Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h3>Edit Job Listing</h3>

  <form th:action="@{/admin/job-listings/update}" th:object="${jobListing}" method="post" class="mt-3">

    <div class="mb-3">
      <label>Listing ID</label>
      <input type="text" th:field="*{listingId}" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label>Company</label>
      <select th:field="*{company.companyId}" class="form-select" required>
        <option th:each="company : ${companies}"
                th:value="${company.companyId}"
                th:text="${company.companyName}"
                th:selected="${company.companyId == jobListing.company.companyId}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label>Job Role</label>
      <input type="text" th:field="*{jobRole}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Job Description</label>
      <textarea th:field="*{jobDescription}" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label>CTC (in LPA)</label>
      <input type="number" step="0.01" th:field="*{ctc}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Mode of Hiring</label>
      <input type="text" th:field="*{modeOfHiring}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Deadline</label>
      <input type="datetime-local" th:field="*{deadline}" class="form-control">
    </div>

    <!-- Eligibility -->
    <div class="mb-3">
      <label>Eligible Branches</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="CSE" id="branchCSE">
        <label class="form-check-label" for="branchCSE">CSE</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="ECE" id="branchECE">
        <label class="form-check-label" for="branchECE">ECE</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="ME" id="branchME">
        <label class="form-check-label" for="branchME">ME</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="CE" id="branchCE">
        <label class="form-check-label" for="branchCE">CE</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="EE" id="branchEE">
        <label class="form-check-label" for="branchEE">EE</label>
      </div>
    </div>

    <div class="mb-3">
      <label>Minimum CPI</label>
      <input type="number" step="0.1" min="0" max="10" id="minCpi" class="form-control" placeholder="e.g. 8.0">
    </div>

    <input type="hidden" name="eligibilityCriteria" id="eligibilityCriteria">

    <button type="submit" class="btn btn-success">Update</button>
    <a href="/admin/job-listings" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<!-- JS: Generate eligibility JSON -->
<script>
document.querySelector("form").addEventListener("submit", function (event) {
  const selectedBranches = Array.from(document.querySelectorAll(".form-check-input:checked"))
                                .map(cb => cb.value);
  const minCpi = document.getElementById("minCpi").value;
  const eligibility = { branches: selectedBranches, min_cpi: parseFloat(minCpi) };
  document.getElementById("eligibilityCriteria").value = JSON.stringify(eligibility);
});
</script>

<!-- JS: Pre-fill eligibility for editing -->
<script th:inline="javascript">
/*<![CDATA[*/
const existingData = /*[[${jobListing.eligibilityCriteria}]]*/ null;
if (existingData) {
  try {
    const parsed = JSON.parse(existingData);
    if (parsed.branches) {
      parsed.branches.forEach(branch => {
        const checkbox = document.querySelector(`.form-check-input[value="${branch}"]`);
        if (checkbox) checkbox.checked = true;
      });
    }
    if (parsed.min_cpi) {
      document.getElementById("minCpi").value = parsed.min_cpi;
    }
  } catch (e) {
    console.error("Could not parse eligibility criteria:", e);
  }
}
/*]]>*/
</script>

</body>
</html>
