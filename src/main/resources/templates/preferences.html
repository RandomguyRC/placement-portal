<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
        .interview-list {
            margin-top: 20px;
        }
        .interview-item {
            background: #333;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Preferences</h2>

        <label>Select Date:</label>
        <input type="date" id="interviewDate">
        <button id="fetchBtn">Fetch Interviews</button>

        <div class="interview-list" id="interviewList"></div>
    </div>

    <script>
        document.getElementById("fetchBtn").addEventListener("click", function () {
            const date = document.getElementById("interviewDate").value;
            if (!date) {
                alert("Please select a date first!");
                return;
            }

            fetch(`/preferences/date?date=${date}`, {
                method: "GET",
                credentials: "include" // âœ… ensures cookies/session are sent
            })
            .then(response => {
                if (!response.ok) throw new Error("Error fetching interviews");
                return response.json();
            })
            .then(data => {
                const list = document.getElementById("interviewList");
                list.innerHTML = "";

                if (data.length === 0) {
                    list.innerHTML = "<p>No interviews found for this date.</p>";
                    return;
                }

                data.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "interview-item";
                    div.innerHTML = `
                        <strong>Company:</strong> ${item.companyName || "N/A"}<br>
                        <strong>Time Slot:</strong> ${item.timeSlot || "N/A"}<br>
                        <strong>Role:</strong> ${item.jobRole || "N/A"}
                    `;
                    list.appendChild(div);
                });
            })
            .catch(err => {
                console.error(err);
                alert("Failed to fetch interviews. Are you logged in?");
            });
        });
    </script>
</body>
</html>
