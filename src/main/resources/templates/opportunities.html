<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunities | Placement Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Placement Portal</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" href="/applications/my-applications">My Applications</a>
            <a class="btn btn-light" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">Available Opportunities</h2>

    <!-- Success / Error Messages -->
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <!-- If no listings -->
    <div th:if="${#lists.isEmpty(jobListings)}" class="text-center text-muted mt-4">
        <h5>No current job opportunities available.</h5>
    </div>

    <!-- Job Listings Table -->
    <div th:if="${!#lists.isEmpty(jobListings)}">
        <table class="table table-hover align-middle shadow-sm bg-white rounded">
            <thead class="table-primary">
                <tr>
                    <th>Company</th>
                    <th>Role</th>
                    <th>CTC (₹)</th>
                    <th>Mode</th>
                    <th>Deadline</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job : ${jobListings}">
                    <td th:text="${job.company.companyName}"></td>
                    <td th:text="${job.jobRole}"></td>
                    <td th:text="${job.ctc}"></td>
                    <td th:text="${job.modeOfHiring}"></td>
                    <td th:text="${#temporals.format(job.deadline, 'dd MMM yyyy')}"></td>
                    <td>
                        <form th:action="@{/applications/apply}" method="post" class="d-inline">
                            <!-- ✅ CSRF Token -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            
                            <input type="hidden" name="listingId" th:value="${job.listingId}" />
                            <input type="hidden" name="willingness" value="true" />
                            <button type="submit" class="btn btn-success btn-sm">
                                Apply
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 mb-3 text-muted">
    <p>© 2025 Placement Portal | IIT (BHU)</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
