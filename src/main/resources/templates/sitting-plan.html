<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sitting Plan Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .venue {
      margin-top: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .grid-container {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 10px;
    }
    .seat-row {
      display: flex;
      gap: 6px;
    }
    .seat {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .present { background-color: #4CAF50; }
    .absent { background-color: #f44336; }
    .not-marked { background-color: #9e9e9e; }
    .empty-seat { background-color: #e0e0e0; cursor: default; }
  </style>
</head>
<body>

  <h1>DBMS Project: TPC Sitting Plan</h1>

  <div style="text-align:center;">
    <input type="text" id="assessmentId" placeholder="Enter Assessment ID (e.g. A001)">
    <button onclick="generatePlan()">Generate Sitting Plan</button>
    <button onclick="loadPlan()">View Sitting Plan</button>
  </div>

  <div id="venues-container"></div>

  <script>
    async function generatePlan() {
      const assessmentId = document.getElementById("assessmentId").value.trim();
      if (!assessmentId) return alert("Enter an assessment ID first.");

      try {
        const res = await fetch(`/api/sitting-plan/generate?assessmentId=${assessmentId}`, {
          method: "POST",
        });
        const msg = await res.text();
        alert(msg);
        await loadPlan(); // Auto-refresh after generation
      } catch (err) {
        alert("Error generating plan: " + err);
      }
    }

    async function loadPlan() {
      const assessmentId = document.getElementById("assessmentId").value.trim();
      if (!assessmentId) return alert("Enter an assessment ID first.");

      const res = await fetch(`/api/sitting-plan/view?assessmentId=${assessmentId}`);
      const container = document.getElementById('venues-container');
      container.innerHTML = '';

      if (!res.ok) {
        container.innerHTML = "<p>No sitting plan found.</p>";
        return;
      }

      const data = await res.json(); // [[{ roll_no, attendance }, ...], ...]
      const venueDiv = document.createElement('div');
      venueDiv.className = 'venue';
      venueDiv.innerHTML = `<h2>Venue: V001</h2>`;

      const gridContainer = document.createElement('div');
      gridContainer.className = 'grid-container';

      data.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'seat-row';
        row.forEach(seat => {
          const seatDiv = document.createElement('div');
          if (!seat) {
            seatDiv.className = 'seat empty-seat';
          } else {
            const status = seat.attendance ? seat.attendance.toLowerCase() : 'not-marked';
            seatDiv.className = `seat ${status}`;
            seatDiv.textContent = seat.roll_no || '';
            seatDiv.onclick = () => markAttendance(assessmentId, 'V001', seat.roll_no, status);
          }
          rowDiv.appendChild(seatDiv);
        });
        gridContainer.appendChild(rowDiv);
      });

      venueDiv.appendChild(gridContainer);
      container.appendChild(venueDiv);
    }

    async function markAttendance(assessmentId, venueId, rollNo, currentStatus) {
      const newStatus = currentStatus === 'present' ? 'absent' : 'present';
      try {
        await fetch(`/api/sitting-plan/attendance?assessmentId=${assessmentId}&venueId=${venueId}&rollNo=${rollNo}&status=${newStatus}`, {
          method: "POST",
        });
        await loadPlan(); // Refresh the grid after marking
      } catch (err) {
        alert("Error updating attendance: " + err);
      }
    }
  </script>

</body>
</html>
