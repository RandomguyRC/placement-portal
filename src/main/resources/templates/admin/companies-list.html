<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Companies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h3 class="mb-4">Manage Companies</h3>

  <a href="/admin/companies/add" class="btn btn-primary mb-3">Add New Company</a>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Company ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Contact Person</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="company : ${companies}">
        <td th:text="${company.companyId}"></td>
        <td th:text="${company.companyName}"></td>
        <td th:text="${company.description}"></td>
        <td th:text="${company.personOfContact}"></td>
        <td th:text="${company.contactEmail}"></td>
        <td>
          <a th:href="@{'/admin/companies/edit/' + ${company.companyId}}" class="btn btn-sm btn-warning">Edit</a>
          <a th:href="@{'/admin/companies/delete/' + ${company.companyId}}" class="btn btn-sm btn-danger" 
             onclick="return confirm('Are you sure you want to delete this company?');">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <a href="/admin" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>

</body>
</html>
