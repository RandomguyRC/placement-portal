    <!-- Profile Header -->
<div class="gradient-bg py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
            <!-- Avatar with Initials -->
            <div class="profile-avatar w-24 h-24 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                <span th:text="${#strings.isEmpty(student.studentName) ? '' : 
                               #strings.substring(student.studentName,0,1) + 
                               (student.studentName.contains(' ') ? 
                               #strings.substring(student.studentName.split(' ')[1],0,1) : '')}"></span>
            </div>

            <!-- Name & Details -->
            <div class="text-center md:text-left text-white">
                <h1 class="text-3xl font-bold" th:text="${student.studentName}"></h1>
                <p class="text-blue-100 text-lg" th:text="'Enrollment: ' + ${student.enrollmentNumber}"></p>
                
            </div>
        </div>
    </div>
</div>


    <!-- Profile Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Main Profile Information -->
<div class="lg:col-span-2">
    <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
        <div class="flex justify-between items-center mb-6">
            <a href="/mytoken" class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-4 py-2 rounded-lg font-medium shadow-md hover:from-purple-700 hover:to-indigo-700 transition-all">
                My Tokens
            </a>
            <h2 class="text-2xl font-bold text-gray-900">Personal Information</h2>
            <button onclick="toggleEditMode()" id="editBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                Edit Profile
            </button>
        </div>

        <form id="profileForm" action="/profile/update" method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Non-editable Top Fields -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="fullName" name="studentName" th:value="${student.studentName}" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100" readonly>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Enrollment Number</label>
                    <input type="text" id="enrollment" th:value="${student.enrollmentNumber}" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100" readonly>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Branch</label>
                    <input type="text" id="branch" th:value="${student.branch}" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100" readonly>
                </div>

                <!-- Editable Fields -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" th:value="${student.email}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" readonly>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phoneNumber" th:value="${student.phoneNumber}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" readonly>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                    <input type="date" id="dob" name="dob" th:value="${student.dob}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" readonly>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                    <select id="gender" name="sex" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" disabled>
                        <option value="male" th:selected="${student.sex == 'male'}">Male</option>
                        <option value="female" th:selected="${student.sex == 'female'}">Female</option>
                        <option value="other" th:selected="${student.sex == 'other'}">Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Current CPI</label>
                    <input type="number" id="cpi" name="cpi" th:value="${student.cpi}" step="0.01" min="0" max="10" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" readonly>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Permanent Address</label>
                    <textarea id="permanentAddress" name="address" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" readonly th:text="${student.address}"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Local Address</label>
                    <textarea id="localAddress" name="localAddress" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" readonly th:text="${student.localAddress}"></textarea>
                </div>

            </div>

            <!-- Save/Cancel Buttons -->
            <div id="actionButtons" class="mt-6 flex space-x-4 hidden">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                    Save Changes
                </button>
                <button type="button" onclick="cancelEdit()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                    Cancel
                </button>
            </div>
        </form>

                class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"

                Upload

<script>
async function loadResumes() {
    try {
        const res = await fetch('/api/resume/all', { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to load resumes');

        const resumes = await res.json();
        const list = document.getElementById('resumeList');
        list.innerHTML = '';

        if (resumes.length === 0) {
            list.innerHTML = '<p class="text-gray-500 text-sm">No resumes uploaded yet.</p>';
            return;
        }

        resumes.forEach(r => {
            const li = document.createElement('li');
            li.className = 'flex justify-between items-center p-2 bg-gray-50 rounded-md border';

            const resumeUrl = r.resumeFile || '#';
            const resumeName = r.resumeId || resumeUrl.split('/').pop() || 'Unnamed Resume';
            const resumeStatus = r.status || 'UNVERIFIED';

            li.innerHTML = `
                <a href="${resumeUrl}" target="_blank" class="text-blue-600 hover:underline truncate">${resumeName}</a>
                <span class="text-xs font-semibold ${resumeStatus === 'VERIFIED' ? 'text-green-600' : 'text-yellow-600'}">
                    ${resumeStatus}
                </span>
            `;
            list.appendChild(li);
        });
    } catch (err) {
        console.error(err);
        document.getElementById('resumeList').innerHTML = '<p class="text-red-500 text-sm">Error loading resumes.</p>';
    }
}

// ✅ Handle resume upload
document.getElementById('resumeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const url = document.getElementById('resumeUrl').value.trim();
    if (!url) return;

    const res = await fetch('/api/resume/upload', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ resumeFile: url })
    });

    if (res.ok) {
        document.getElementById('resumeUrl').value = '';
        await loadResumes();
    } else {
        alert('Failed to upload resume');
    }
});

// ✅ Load resumes when page opens
window.addEventListener('DOMContentLoaded', loadResumes);
</script>

    <script>
let isEditMode = false;
let originalData = {};

function toggleEditMode() {
    isEditMode = !isEditMode;
    const editBtn = document.getElementById('editBtn');
    const actionButtons = document.getElementById('actionButtons');
    const readonlyInputs = document.querySelectorAll('input[readonly]:not(#enrollment):not(#branch):not(#fullName)');

    if (isEditMode) {
        // Store original data
        originalData = {
            fullName: document.getElementById('fullName').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            dob: document.getElementById('dob').value,
            gender: document.getElementById('gender').value,
            cpi: document.getElementById('cpi').value,
            permanentAddress: document.getElementById('permanentAddress').value,
            localAddress: document.getElementById('localAddress').value
        };

        editBtn.textContent = 'Editing...';
        editBtn.disabled = true;
        editBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
        editBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');

        actionButtons.classList.remove('hidden');

        // Enable editable fields
        readonlyInputs.forEach(input => {
            input.removeAttribute('readonly');
            input.classList.add('edit-mode');
        });

        const gender = document.getElementById('gender');
        const permAddr = document.getElementById('permanentAddress');
        const localAddr = document.getElementById('localAddress');

        gender.disabled = false;
        gender.classList.add('edit-mode');
        permAddr.removeAttribute('readonly');
        permAddr.classList.add('edit-mode');
        localAddr.removeAttribute('readonly');
        localAddr.classList.add('edit-mode');
    }
}

function cancelEdit() {
    // Restore original data
    Object.keys(originalData).forEach(key => {
        document.getElementById(key).value = originalData[key];
    });

    exitEditMode();
    showNotification('Changes cancelled', 'info');
}

function exitEditMode() {
    isEditMode = false;
    const editBtn = document.getElementById('editBtn');
    const actionButtons = document.getElementById('actionButtons');
    const readonlyInputs = document.querySelectorAll('input, textarea, select');

    editBtn.textContent = 'Edit Profile';
    editBtn.disabled = false;
    editBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
    editBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');

    actionButtons.classList.add('hidden');

    readonlyInputs.forEach(input => {
        if (input.id !== 'enrollment' && input.id !== 'branch') {
            input.setAttribute('readonly', true);
            input.classList.remove('edit-mode');
        }
    });

    document.getElementById('gender').disabled = true;
    document.getElementById('permanentAddress').setAttribute('readonly', true);
    document.getElementById('localAddress').setAttribute('readonly', true);
}

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `fixed top-20 right-4 px-6 py-3 rounded-lg text-white font-medium z-50 transform transition-all duration-300 translate-x-full`;

    if (type === 'success') notification.classList.add('bg-green-500');
    else if (type === 'info') notification.classList.add('bg-blue-500');
    else if (type === 'error') notification.classList.add('bg-red-500');

    notification.textContent = message;
    document.body.appendChild(notification);

    // Animate in
    setTimeout(() => notification.classList.remove('translate-x-full'), 100);

    // Remove after 3 seconds
    setTimeout(() => {
        notification.classList.add('translate-x-full');
        setTimeout(() => document.body.removeChild(notification), 300);
    }, 3000);
}

// Profile completion
function calculateProfileCompletion() {
    const fields = ['fullName', 'email', 'phone', 'dob', 'cpi', 'permanentAddress', 'localAddress'];
    let filledFields = 0;

    fields.forEach(id => {
        const field = document.getElementById(id);
        if (field && field.value.trim() !== '') filledFields++;
    });

    const completion = Math.round((filledFields / fields.length) * 100);
    document.getElementById('profileCompletion').textContent = completion + '%';

    const progressBar = document.querySelector('.bg-green-500');
    if (progressBar) progressBar.style.width = completion + '%';
}

// Calculate on page load
calculateProfileCompletion();
</script>
