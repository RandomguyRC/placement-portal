<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Job Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h3 class="mb-4">Manage Job Listings</h3>

  <a href="/admin/job-listings/add" class="btn btn-primary mb-3">Add New Job Listing</a>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Listing ID</th>
        <th>Company ID</th>
        <th>Job Role</th>
        <th>CTC</th>
        <th>Deadline</th>
        <th>Mode</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="listing : ${jobListings}">
        <td th:text="${listing.listingId}"></td>
        <td th:text="${listing.company.companyId}"></td>
        <td th:text="${listing.jobRole}"></td>
        <td th:text="${listing.ctc}"></td>
        <td th:text="${listing.deadline}"></td>
        <td th:text="${listing.modeOfHiring}"></td>
        <td>
          <a th:href="@{'/admin/job-listings/edit/' + ${listing.listingId}}" class="btn btn-sm btn-warning">Edit</a>
          <a th:href="@{'/admin/job-listings/delete/' + ${listing.listingId}}" class="btn btn-sm btn-danger"
             onclick="return confirm('Are you sure you want to delete this job listing?');">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <a href="/admin" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>

</body>
</html>
