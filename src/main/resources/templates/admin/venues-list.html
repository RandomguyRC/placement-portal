<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venue List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Venue List</h3>
        <div>
            <a href="/admin/venues/add" class="btn btn-primary me-2">Add New Venue</a>
            <a href="/admin" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <table class="table table-bordered table-striped bg-white">
        <thead class="table-dark">
            <tr>
                <th>Venue Location</th>
                <th>Rows</th>
                <th>Columns</th>
                <th>TPR Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="v : ${venues}">
                <td th:text="${v.venueLocation}"></td>
                <td th:text="${v.noOfRows}"></td>
                <td th:text="${v.noOfCols}"></td>
                <td th:text="${v.tprCount}"></td>
                <td>
                    <a th:href="@{'/admin/venues/delete/' + ${v.venueId}}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Are you sure you want to delete this venue?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
