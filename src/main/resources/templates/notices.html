<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notices - Placement Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 60;
            align-items: center;
            justify-content: center;
            padding: 1.25rem;
        }

        .modal-box {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            max-height: 80vh;
            overflow-y: auto;
            padding: 1.5rem;
            transform-origin: center;
            transition: transform .18s cubic-bezier(.2,.8,.2,1), opacity .18s;
        }

        .modal-hidden { opacity: 0; transform: scale(.98); }
        .modal-visible { opacity: 1; transform: scale(1); }

        .modal-box::-webkit-scrollbar { width: 10px; }
        .modal-box::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 9999px; }
    </style>
</head>
<body class="bg-gray-50">

<!-- Header -->
<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 min-w-0">
      <div class="flex items-center space-x-3 flex-shrink-0">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
        </div>
        <div class="hidden sm:block">
          <h1 class="text-lg font-bold text-gray-900 leading-tight">TPC Platform</h1>
          <p class="text-xs text-gray-600 leading-tight">Training & Placement Cell</p>
        </div>
      </div>

      <div class="flex items-center space-x-4 lg:space-x-6 xl:space-x-8 flex-shrink min-w-0">
        <a href="/" class="text-gray-700 hover:text-blue-600 font-medium text-sm lg:text-base">Home</a>
        <a href="/companies" class="text-gray-700 hover:text-blue-600 font-medium text-sm lg:text-base">Company Listing</a>
        <a href="/opportunities" class="text-gray-700 hover:text-blue-600 font-medium text-sm lg:text-base">Opportunities</a>
        <a href="/notices" class="text-blue-600 font-semibold text-sm lg:text-base">Notices</a>
        <a href="/student" class="text-gray-700 hover:text-blue-600 font-medium text-sm lg:text-base">Students</a>
        <a href="/resources" class="text-gray-700 hover:text-blue-600 font-medium text-sm lg:text-base">Resources</a>
        <a href="/schedule" class="text-gray-700 hover:text-blue-600 font-medium text-sm lg:text-base">Schedule</a>
      </div>

      <div class="flex-shrink-0 flex items-center space-x-2">
        <a th:if="${student != null}" href="/profile"
           class="bg-gray-200 text-gray-900 px-4 py-2 rounded-lg font-medium hover:bg-gray-300 transition text-sm">Profile</a>

        <a th:if="${tpr != null}" href="/tpr-profile"
           class="bg-gray-200 text-gray-900 px-4 py-2 rounded-lg font-medium hover:bg-gray-300 transition text-sm">Profile</a>

        <a th:if="${student != null or tpr != null}" href="/logout"
           class="bg-red-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-700 transition text-sm">Logout</a>
      </div>
    </div>
  </div>
</nav>

<!-- Main -->
<main class="max-w-6xl mx-auto py-8 px-4">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Latest Notices</h2>

  <div th:if="${#lists.isEmpty(notices)}" class="text-gray-600 italic text-center">
    No notices available.
  </div>

  <!-- Wider cards grid -->
  <div class="grid gap-8 md:grid-cols-1 lg:grid-cols-1">
    <div th:each="notice : ${notices}"
         th:id="'notice-card-' + ${notice.noticeId}"
         th:attr="data-title=${notice.title}, data-content=${notice.content}, data-postedby=${notice.postedBy}, data-postedat=${#temporals.format(notice.postedAt,'dd MMM yyyy, HH:mm')}"
         class="bg-white shadow-lg rounded-xl p-8 border border-gray-200 cursor-pointer hover:shadow-2xl transition-all duration-300 notice-card"
         onclick="openNoticePopup(this)">
      <div class="flex justify-between items-start mb-3">
        <h3 class="text-2xl font-semibold text-blue-700" th:text="${notice.title}">Title</h3>
        <p class="text-sm text-gray-500" th:text="${#temporals.format(notice.postedAt,'dd MMM yyyy')}">Date</p>
      </div>

      <p class="text-gray-700 text-base mb-4 line-clamp-3" th:text="${notice.content}">Short preview...</p>

      <div class="flex justify-between items-center">
        <span class="text-sm text-gray-600" th:text="'Posted by: ' + ${notice.postedBy}">Posted by</span>

        <div th:if="${role == 'TPR'}">
          <form th:action="@{/notices/delete/{id}(id=${notice.noticeId})}" method="post" class="inline">
            <button type="submit" class="text-red-600 font-medium hover:underline">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Add new notice -->
  <div th:if="${role == 'TPR'}" class="bg-white shadow-md rounded-xl p-8 border border-gray-200 mt-10">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Add New Notice</h3>
    <form action="/notices/add" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" name="title" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
        <textarea name="content" rows="5" required
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        Add Notice
      </button>
    </form>
  </div>
</main>

<!-- Popup modal -->
<div id="noticeModalOverlay" class="modal-overlay" aria-hidden="true">
  <div id="noticeModalBox" class="modal-box modal-hidden relative max-w-3xl w-full">
    <button id="modalCloseBtn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
    <header class="mb-3">
      <h2 id="modalTitle" class="text-2xl font-semibold text-blue-700"></h2>
      <p id="modalDate" class="text-sm text-gray-500 mt-1"></p>
    </header>
    <article id="modalContent" class="text-gray-800 whitespace-pre-wrap leading-relaxed"></article>
    <footer class="mt-4 text-sm text-gray-600">
      <span id="modalPostedBy"></span>
    </footer>
  </div>
</div>

<script>
(function () {
  const overlay = document.getElementById('noticeModalOverlay');
  const box = document.getElementById('noticeModalBox');
  const titleEl = document.getElementById('modalTitle');
  const dateEl = document.getElementById('modalDate');
  const contentEl = document.getElementById('modalContent');
  const postedByEl = document.getElementById('modalPostedBy');
  const closeBtn = document.getElementById('modalCloseBtn');

  window.openNoticePopup = function (card) {
    const title = card.getAttribute('data-title') || '';
    const content = card.getAttribute('data-content') || '';
    const postedBy = card.getAttribute('data-postedby') || '';
    const postedAt = card.getAttribute('data-postedat') || '';

    titleEl.textContent = title;
    contentEl.textContent = content;
    postedByEl.textContent = postedBy ? ('Posted by: ' + postedBy) : '';
    dateEl.textContent = postedAt;

    const cardRect = card.getBoundingClientRect();
    const cardWidth = Math.min(cardRect.width * 1.1, window.innerWidth - 80);
    box.style.width = cardWidth + 'px';

    overlay.style.display = 'flex';
    requestAnimationFrame(() => {
      box.classList.remove('modal-hidden');
      box.classList.add('modal-visible');
    });

    document.documentElement.style.overflow = 'hidden';
    document.body.style.overflow = 'hidden';
  };

  function closeModal() {
    box.classList.remove('modal-visible');
    box.classList.add('modal-hidden');
    setTimeout(() => { overlay.style.display = 'none'; }, 180);
    document.documentElement.style.overflow = '';
    document.body.style.overflow = '';
  }

  closeBtn.addEventListener('click', closeModal);
  overlay.addEventListener('click', e => { if (e.target === overlay) closeModal(); });
  window.addEventListener('keydown', e => { if (e.key === 'Escape' && overlay.style.display === 'flex') closeModal(); });
})();
</script>
</body>
</html>
