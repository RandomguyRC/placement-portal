<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Venue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h3>Add New Venue</h3>

  <form th:action="@{/admin/venues/add}" th:object="${venue}" method="post" class="mt-3">
    
    <div class="mb-3">
      <label>Venue ID</label>
      <input type="text" th:field="*{venueId}" class="form-control" placeholder="Auto-generated if empty">
    </div>
    
    <div class="mb-3">
      <label>Venue Location</label>
      <input type="text" th:field="*{venueLocation}" class="form-control" required>
    </div>
    
    <div class="mb-3">
      <label>Number of Rows</label>
      <input type="number" th:field="*{noOfRows}" class="form-control" required>
    </div>
    
    <div class="mb-3">
      <label>Number of Columns</label>
      <input type="number" th:field="*{noOfCols}" class="form-control" required>
    </div>
    
    <div class="mb-3">
      <label>TPR Count</label>
      <input type="number" th:field="*{tprCount}" class="form-control" required>
    </div>
    
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/admin/venues" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>
