<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Offers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Offers List</h3>
        <div>
            <a href="/admin/offers/add" class="btn btn-success me-2">Add New Offer</a>
            <a href="/admin" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <table class="table table-bordered table-striped bg-white">
        <thead class="table-dark">
            <tr>
                <th>Application ID</th>
                <th>Student ID</th>
                <th>Offer Status</th>
                <th>Joining Date</th>
                <th>Offer Date</th>
                <th>Location Offered</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="offer : ${offers}">
                <td th:text="${offer.applicationId}"></td>
                <td th:text="${offer.studentId}"></td>
                <td th:text="${offer.offerStatus}"></td>
                <td th:text="${offer.joiningDate}"></td>
                <td th:text="${offer.offerDate}"></td>
                <td th:text="${offer.locationOffered}"></td>
                <td>
                    <a th:href="@{'/admin/offers/edit/' + ${offer.applicationId}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/admin/offers/delete/' + ${offer.applicationId}}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Are you sure you want to delete this offer?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
