<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h3>Add New Company</h3>

  <form th:action="@{/admin/companies/add}" th:object="${company}" method="post" class="mt-3">
    <div class="mb-3">
      <label>Company ID</label>
      <input type="text" th:field="*{companyId}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Company Name</label>
      <input type="text" th:field="*{companyName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label>Person of Contact</label>
      <input type="text" th:field="*{personOfContact}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Contact Email</label>
      <input type="email" th:field="*{contactEmail}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="/admin/companies" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>
